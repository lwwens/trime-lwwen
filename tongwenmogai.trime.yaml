# 键盘布局
preset_keyboards:
  default:
    author: EwenLai
    name: 36 键默认布局
    width: 10
    height: 48
    ascii_mode: 0 # 默认中文
    keys:
      # 第 1 行
      - {click: 1, long_click: '!', height: 40}
      - {click: 2, long_click: '@'}
      - {click: 3, long_click: '#'}
      - {click: 4, long_click: '$'}
      - {click: 5, long_click: '%'}
      - {click: 6, long_click: '^'}
      - {click: 7, long_click: '&'}
      - {click: 8, long_click: '*'}
      - {click: 9, long_click: '('}
      - {click: 0, long_click: ')', has_menu: DeleteCandidate}
      # 第 2 行
      - {click: q, long_click: Tab}
      - {click: w, long_click: '`'}
      - {click: e, long_click: '~'}
      - {click: r, long_click: '|'}
      - {click: t, long_click: Time}
      - {click: y, long_click: redo}
      - {click: u, long_click: '-'}
      - {click: i, long_click: '_'}
      - {click: o, long_click: '+'}
      - {click: p, long_click: '='}
      # 第 3 行
      - {width: 5}
      - {click: a, long_click: select_all}
      - {click: s, long_click: '\'}
      - {click: d, long_click: Date}
      - {click: f, long_click: '['}
      - {click: g, long_click: ']'}
      - {click: h, long_click: ':'}
      - {click: j, long_click: ';'}
      - {click: k, long_click: '"'}
      - {click: l, long_click: "'"}
      - {width: 5}
      # 第 4 行
      - {click: Shift_L, composing: delimiter, width: 15, hilited_key_back_color: benter}
      - {click: z, long_click: undo}
      - {click: x, long_click: cut}
      - {click: c, long_click: copy}
      - {click: v, long_click: paste}
      - {click: b, long_click: '{'}
      - {click: n, long_click: '}'}
      - {click: m, long_click: '/'}
      - {click: BackSpace_F, width: 15}
      # 第 5 行
      - {click: Keyboard_symbol, long_click: Theme_settings, key_text_size: 14, width: 15}
      - {click: Keyboard_number, long_click: Menu}
      - {click: ',', label: '，', long_click: '<'}
      - {click: space, long_click: VOICE_ASSIST, width: 30}
      - {click: '.', label: '。', long_click: '>'}
      - {click: Keyboard_edit, long_click: '?', key_text_size: 14}
      - {click: Return_F, width: 15}

  number:
    author: EwenLai
    name: 数字键盘
    width: 16.6
    height: 48
    ascii_mode: 1
    keys:
      # 第 1 行
      - {click: '%'}
      - {click: '+'}
      - {click: 1}
      - {click: 2}
      - {click: 3}
      - {click: Delete}
      # 第 2 行
      - {click: '±'}
      - {click: '-'}
      - {click: 4}
      - {click: 5}
      - {click: 6}
      - {click: BackSpace}
      # 第 3 行
      - {click: '(){Left}'}
      - {click: '*'}
      - {click: 7, long_click: select_all}
      - {click: 8, long_click: copy}
      - {click: 9, long_click: paste}
      - {click: Return}
